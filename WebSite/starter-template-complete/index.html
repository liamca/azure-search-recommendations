  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

		<div class="row">
			<div class="input-group" style="padding:20px;">
				  <input type="text" class="form-control" placeholder="Search for..." id="q" oninput="execSuggest();" >
				  <span class="input-group-btn">
					<button class="btn btn-default" type="button" onclick="execSuggest();">Go!</button>
				  </span>
			</div><!-- /input-group -->
		</div>
		<div class="row">
			<div id="mediaContainer"></div>
		</div>
    </div><!-- /.container -->

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title" id="modal-title"></h4>
		  </div>
		  <div class="modal-body">
			<H4>Customers Who Rented This Item Also Rented</H4>
			<div id="recDiv">
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  </div>
		</div>

	  </div>
	</div>

    <!-- Bootstrap core JavaScript
